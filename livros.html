<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Livros</title>
</head>
<body>
    <div class="container">
        <div class="images">
            <img src="imagens/rothbard.jpg" class="active">
            <img src="imagens/mock-historia.jpg">
            <img src="imagens/keynes-mock.jpg">
        </div>
        <div class="dots">
            <button onclick="dot(1)"></button>
            <button onclick="dot(2)"></button>
            <button onclick="dot(3)"></button>
        </div>
        <button id="prev" onclick="prev()"> &lt; </button>    
        <button id="next" onclick="next()"> &gt; </button>    
    </div>
    <script src="js/scripts.js"></script>
</body>
</html>
